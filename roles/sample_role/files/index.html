<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pune City</title>
    <style>
        body {
            background-image: url(https://im.whatshot.in/img/2021/May/reddit-eon-it-park-cropped-1622119368.jpg);
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #map {
            width: 100%;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            margin-top: 50px;
            overflow: hidden;
            position: relative;
        }
        #map img {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.3;
        }
        #map h2 {
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #places {
            font-style: italic;
            color: orange;
            font-size: 18px;
            text-align: left;
            margin-top: 30px;
        }
        #college {
            font-size: 20px;
            color: yellow;
            font-style: italic;
            margin-top: 50px;
        }
        marquee {
            font-size: 24px;
            color: red;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>Pune City</header>
    <marquee>This is My city Info</marquee>

    <div id="map">
        <img src="https://im.whatshot.in/img/2021/May/reddit-eon-it-park-cropped-1622119368.jpg" alt="City Map">
        <h2>Historical Places</h2>
        <div id="places">
            <ul>
                <li><strong>Shaniwar Wada</strong></li>
                <li>Dagdusheth Halwai Ganapati Temple</li>
                <li><strong>Sinhagad Fort</strong></li>
            </ul>
        </div>
    </div>

    <div id="college">
        <p>Famous college: <a href="https://collegedunia.com/college/1284-fergusson-college-pune">Fergusson College Pune</a></p>
    </div>

</body>
</html>
